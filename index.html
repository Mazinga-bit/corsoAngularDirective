<!DOCTYPE html>
<html lang="it" ng-app="myTestApp">
<head>
    <meta charset="UTF-8">
    <title>Corso AngularJs Direttive</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="controllerMain as vm">
<div class="wrapper">

    <div class="container">
        Ciao {{vm.name}}
        <a class="btn btn-success" style="margin:15px;"
           ng-click="vm.showModal = true" href="">mostra</a>
        <dialog-directive
                on-close="vm.onDialogClose()"
                show-modal="vm.showModal"
                show-close="vm.showClose"
                show-save="vm.showSave">

            <dialog-title>Ciao Titolo</dialog-title>

            <dialog-body>Ciao Body</dialog-body>

            <dialog-footer>
                <button type="button" class="btn btn-primary" ng-click="vm.clickSave()">Controller Save</button>
            </dialog-footer>

        </dialog-directive>

        <tabs-directive>

            <tab-content title="Hello">
                <p>Lorem ipsum dolor sit amet</p>
            </tab-content>

            <tab-content title="World">
                <em>Mauris elementum elementum enim at suscipit.</em>
                <p><a href ng-click="i = i + 1">counter: {{i || 0}}</a></p>
            </tab-content>

        </tabs-directive>
    </div>
</div>
<script type="application/javascript" src="node_modules/angular/angular.min.js"></script>

<script src="assets/js/app.js" type="application/javascript"></script>

<script src="assets/js/service/appService.js" type="application/javascript"></script>

<script src="assets/js/controller/controllerMain.js" type="application/javascript"></script>

<script src="assets/js/directive/dialogDirective.js" type="application/javascript"></script>
<script src="assets/js/directive/tabsDirective.js" type="application/javascript"></script>
</body>
</html>
